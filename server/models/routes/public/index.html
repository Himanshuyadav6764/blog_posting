<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-blog"></i>
                <h1>Modern Blog</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="home"><i class="fas fa-home"></i> Home</button>
                <button class="nav-btn" data-view="create"><i class="fas fa-pen"></i> Create Post</button>
                <button class="nav-btn" id="themeToggle"><i class="fas fa-moon"></i></button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Create Post Section -->
            <section id="createSection" class="create-section">
                <div class="form-card">
                    <h2><i class="fas fa-edit"></i> Create New Post</h2>
                    <form id="postForm">
                        <div class="form-group">
                            <label for="title"><i class="fas fa-heading"></i> Title</label>
                            <input type="text" id="title" placeholder="Enter an engaging title..." required />
                            <span class="char-count" id="titleCount">0/100</span>
                        </div>
                        <div class="form-group">
                            <label for="content"><i class="fas fa-align-left"></i> Content</label>
                            <textarea id="content" placeholder="Write your amazing blog post here..." required></textarea>
                            <span class="char-count" id="contentCount">0/5000</span>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="clearBtn">
                                <i class="fas fa-times"></i> Clear
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Publish Post
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Posts Section -->
            <section id="postsSection" class="posts-section">
                <div class="section-header">
                    <h2><i class="fas fa-newspaper"></i> Latest Posts</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search posts..." />
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Posts</button>
                    <button class="filter-btn" data-filter="recent">Recent</button>
                    <button class="filter-btn" data-filter="oldest">Oldest</button>
                </div>

                <div id="loadingSpinner" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading posts...</p>
                </div>

                <div id="posts" class="posts-grid"></div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No Posts Yet</h3>
                    <p>Be the first to create a post!</p>
                    <button class="btn btn-primary" onclick="showCreateSection()">
                        <i class="fas fa-plus"></i> Create Post
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Modern Blog. Built with <i class="fas fa-heart"></i> and Express.js</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
